<div id="styleModal" style="display:none;">
    <label>Section BG Color:</label>
    <input type="color" id="sectionBgColor"><br>

    <label>Section Text Color:</label>
    <input type="color" id="sectionTextColor"><br>

    <label>Font (Section):</label>
    <select id="fontSelect"></select><br>

    <hr>

    <label>Completed Text Color:</label>
    <input type="color" id="completedTextColor"><br>

    <label>Completed BG Color:</label>
    <input type="color" id="completedBgColor"><br>

    <label>Font Style (Completed):</label>
    <select id="completedFontStyle">

        <option value="bold">Bold</option>
